<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="left-pic-branding">
        <img src="images/francesco-ungaro-68gp3DX3aV4-unsplash.jpg" alt="">
    </div>
    <div class="main">
        <div class="description">
            <p>This is not a real online service! But if you sign up now, we'll send a one (1) free fish directly to
                your email address. Supplies are limited, act now!</p>
            <p>You <em>know</em> you want to!</p>
        </div>
        <div class="form">
            <form action="example.com/path" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name="signUp" id="firstName">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="signUp" id="lastName">
                    <label for="email">EMAIL</label>
                    <input type="email" name="signUp" id="email">
                    <label for="phone">PHONE</label>
                    <input type="tel" name="signUp" id="phone">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="signUp" id="password">
                    <label for="pwConfirm">CONFIRM PASSWORD</label>
                    <input type="password" name="signUp" id="pwConfirm">
        </div>
        <div class="button-section">
            <button type="submit">Create Account</button>
            </fieldset>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
        </form>
    </div>
</body>

</html>
